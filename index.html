<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="container" class="container mx-auto my-3 text-start text-body">
        <div class="row d-flex flex-column justify-content-center align-items-center cont">
            <div class="col card p-0" id="img-board">
                <img class="card-img-top" id="image"
                    src="https://thevolleyllama.com/wp-content/uploads/2019/03/AdobeStock_89426340.jpeg"
                    alt="two bats and a ball on a ping pong board">

                <div class="card-body p-2 fw-bold">
                    <p class="card-text" id="title">Ping Pong Score Board</p>
                </div>
            </div>
        </div>

        <div class="row d-flex flex-row justify-content-center align-items-center cont">
            <div class="col card mx-5 my-0" id="score-board">
                <div class="card-body px-2 pb-0">
                    <h2 class="card-title fw-bold"><span>0</span> to <span>0</span></h2>
                    <p class="card-text">Use the buttons to keep score</p>
                    <p class="card-text fw-semibold">Playing to
                        <select name="score" id="high-score">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </p>


                    <button class="btn btn-success">+1 Player One</button>
                    <button class="btn btn-primary">+2 Player Two</button>
                    <button class="btn btn-danger">Reset</button>


                </div>
            </div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
