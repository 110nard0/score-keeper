<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Battle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="container mx-auto my-3 text-start text-body" id="container">
		<div class="row d-flex flex-column justify-content-center align-items-center cont">
			<div class="col card p-0" id="imgBoard">
				<img class="card-img-top" id="image"
					src="https://thevolleyllama.com/wp-content/uploads/2019/03/AdobeStock_89426340.jpeg"
					alt="two bats and a ball on a ping pong board">

				<div class="card-body p-2 fw-bold">
					<p class="card-text" id="title">Ping Pong Score Board</p>
				</div>
			</div>
		</div>

		<section class="row d-flex flex-row justify-content-center align-items-center cont" id="form">
			<div class="col card mx-5 my-0 p-0" id="scoreBoard">
				<div class="card-body p-3">
					<h2 class="card-title mb-0 fw-bold" id="score"><span id="one">0</span> to <span id="two">0</span>
					</h2>
					<p class="card-text mt-1 mb-2 text-secondary" id="rule">Use the buttons to keep score</p>
					<p class="card-text fw-semibold">Playing to
						<select class="rounded" name="highScore" id="highScore">
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</p>
				</div>


				<div class="card-footer p-0 d-flex">
					<button class="btn btn-success flex-grow-1" id="playerOne" type="button"
						style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .9rem;">+1
						Player One</button>
					<button class="btn btn-primary flex-grow-1" id="playerTwo" type="button"
						style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .9rem;">+2
						Player Two</button>
					<button class="btn btn-danger flex-grow-1" id="reset" type="button"
						style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: .9rem;">Reset</button>
				</div>
			</div>
			</form>

		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"></script>
		<script src="app.js"></script>
</body>

</html>
